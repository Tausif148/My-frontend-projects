<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>image-gallary</title>
        <link rel="stylesheet" href="css/image-gallery.css">
    </head>

    <body>

        <div id="container">

            <h1>Wilde animal gallery</h1>

            <div class="full-Img" id="fullImgBox">
                <img src="Images/im1.webp" id="fullImg">
                <span id="close" onclick="closingImg();">X</span>
            </div>

            <div id="gallery">

                <div>
                    <div>
                        <img src="images/im1.webp" class="imageFix" onclick="openFullImg(this.src);"

                        <img src="images/im2.webp" class="imageFix" onclick="openFullImg(this.src);">

                        <img src="images/im3.webp" class="imageFix" onclick="openFullImg(this.src);">

                        <img src="images/im4.webp" class="imageFix" onclick="openFullImg(this.src);">

                        <img src="images/im5.jfif" class="imageFix" onclick="openFullImg(this.src);">

                        <img src="images/im6.jpeg" class="imageFix" onclick="openFullImg(this.src);">

                        <img src="images/im7.webp" class="imageFix" onclick="openFullImg(this.src);">
                    </div>

                    <div class="row">
                        <img src="images/im8.webp" class="imageFix" onclick="openFullImg(this.src);"
                            style="margin: 0 0 0 20px;">

                        <img src="images/im9.jpg" class="imageFix" onclick="openFullImg(this.src);">

                        <img src="images/im10.jpg" class="imageFix" onclick="openFullImg(this.src);">

                        <img src="images/im15.jpeg" class="imageFix" onclick="openFullImg(this.src);"
                            style="margin: 0 0 0 20px;">

                        <img src="images/im16.webp" class="imageFix" onclick="openFullImg(this.src);">

                        <img src="images/im17.jfif" class="imageFix" onclick="openFullImg(this.src);">

                        <img src="images/im18.jpg" class="imageFix" onclick="openFullImg(this.src);">

                        <img src="images/im19.jfif" class="imageFix" onclick="openFullImg(this.src);">

                        <img src="images/im20.jfif" class="imageFix" onclick="openFullImg(this.src);">

                        <img src="images/im21.jpeg" class="imageFix" onclick="openFullImg(this.src);">
                    </div>

                    <div class="row">
                        <img src="images/im22.jpg" class="imageFix" onclick="openFullImg(this.src);"

                        <img src="images/im2.webp" class="imageFix" onclick="openFullImg(this.src);">

                        <img src="images/im3.webp" class="imageFix" onclick="openFullImg(this.src);">

                        <img src="images/im4.webp" class="imageFix" onclick="openFullImg(this.src);">

                        <img src="images/im5.jfif" class="imageFix" onclick="openFullImg(this.src);">

                        <img src="images/im6.jpeg" class="imageFix" onclick="openFullImg(this.src);">

                        <img src="images/im28.jfif" class="imageFix" onclick="openFullImg(this.src);">
                    </div>

                </div>

            </div>

        </div>
        <script src="js/image-gallery.js"></script>
    </body>

</html>
