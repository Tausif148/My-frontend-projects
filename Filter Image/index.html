<!-- chat gpt -->
<script>
    const liItem = document.querySelectorAll('ul li');
    const imgItem = document.querySelectorAll('.product img');

    let currentIndex = 0;

    function changeMenu() {
        liItem[currentIndex].className = '';
        imgItem.forEach(img => {
            img.style.display = 'none';
        });

        currentIndex = (currentIndex + 1) % liItem.length;
        const value = liItem[currentIndex].textContent.toLowerCase();
        liItem[currentIndex].className = 'active';

        imgItem.forEach((img, index) => {
            if (img.getAttribute('data-filter') === value || value === "all menu") {
                setTimeout(() => {
                    img.style.display = 'block';
                }, 100 * index);
            }
        });
    }

    setInterval(changeMenu, 5000); // Change menu every 5 seconds
</script>
