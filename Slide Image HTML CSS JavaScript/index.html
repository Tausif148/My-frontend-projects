<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Slide Image CSS</title>
    </head>

    <body>

        <div class="container">
            <figure>
                <img src="img/profile-1.jpeg" alt="">
            </figure>
            <div class="slide">
                <img src="img/profile-1.jpeg" alt="">
                <img src="img/profile-2.jpeg" alt="">
                <img src="img/profile-3.jpeg" alt="">
                <img src="img/profile-4.jpeg" alt="">
            </div>
        </div>

        <script>
            const figureImg = document.querySelector('figure img');
            const Imgs = document.querySelectorAll('.slide img');

            Imgs.forEach(function (img) {
                img.addEventListener('click', function (e) {

                    figureImg.src = e.target.src;
                })
            })
        </script>
    </body>

</html>
