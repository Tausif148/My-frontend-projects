<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>slider</title>
        <link rel="stylesheet" href="css/slider.css">

    </head>

    <body>
        <h1>Image Slider With Controler</h1>

        <div id="container">

            <div id="sliderBox">

                <div class="slideImg" id="box">
                    <img src="Images/Im1.jpg" alt="" id="slide1">
                </div>
                <p>Slider</p>


                <span class="arrow prev" onclick="prevImg();">&#10094</span>
                <span class="arrow next" onclick="nextImg();" onclick="minus();" onclick="add();">&#10095</span>
            </div>

        </div>

        <script src="js/slider.js"></script>

    </body>

</html>
